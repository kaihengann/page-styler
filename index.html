<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Styler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul id="font-switcher">
      <li class="smaller">A-</li>
      <li class="normal">A</li>
      <li class="bigger">A+</li>
    </ul>
    <ul id="bg-switcher">
      <li id="red">Red</li>
      <li id="green">Green</li>
      <li id="blue">Blue</li>
    </ul>
    <div>
      <h1>Page Styler</h1>
      <p>Click the buttons above to change the page styles!</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
